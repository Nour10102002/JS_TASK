<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Document</title>
</head>

<body>

    <div class="addBookContainer">
        <label for="author">Author Name</label>
        <input type="text" name="" id="author" required>

        <label for="book">Title</label>
        <input type="text" name="" id="book" required>

        <label for="numberOfPages">Number of pages</label>
        <input type="number" id="numberOfPages" min="1" required>

        <div class="readIt">
            <label for="read" class="switch">Read It ? </label>
            <input type="checkbox" name="" id="read"> 
        </div>

        <button class="addBookButton" onclick="createBook()">Add Book</button>
    </div>

    <div class="containerOfBookses"></div>

    <script src="main.js"></script>
</body>

</html>
